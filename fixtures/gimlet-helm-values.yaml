image:
  repository: ghcr.io/gimlet-io/gimlet
  tag: v1.0.0-beta.1
containerPort: 9000
probe:
  enabled: true
  path: /
vars:
  HOST: "http://127.0.0.1:9000"
  API_HOST: http://gimlet.default.svc.cluster.local:9000
  # FEATURE_POSTHOG: false
resources:
  ignoreLimits: true
volumes:
  - name: data
    path: /var/lib/gimlet-dashboard
    size: 1Gi
