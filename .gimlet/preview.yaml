app: gimlet-dashboard-{{ .GITHUB_BRANCH | sanitizeDNSName }}
env: preview
namespace: preview
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.35.0
deploy:
  branch: feature/*
  event: push
values:
  replicas: 1
  image:
    repository: ghcr.io/gimlet-io/gimlet-dashboard
    tag: "{{ .GITHUB_SHA }}"
    pullPolicy: Always
  probe:
    enabled: true
    path: /health
  volumes:
    - name: data
      path: /var/lib/gimlet-dashboard
      size: 1Gi
    - name: repo-cache
      path: /tmp/gimlet-dashboard
      size: 5Gi
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt
    host: "gimlet-dashboard-{{ .GITHUB_BRANCH | sanitizeDNSName }}.preview.com"
    tlsEnabled: true
  resources:
    requests:
      cpu: "100m"
      memory: "200Mi"
    limits:
      cpu: "500m"
      memory: "500Mi"
  podAnnotations:
    prometheus.io/port: "9001"
    prometheus.io/scrape: "true"
  sealedSecrets:
    JWT_SECRET: 
    GIMLETD_TOKEN: ""
    GITHUB_APP_ID: 
    GITHUB_INSTALLATION_ID: ""
    GITHUB_PRIVATE_KEY: |
      
    GITHUB_CLIENT_ID: ""
    GITHUB_CLIENT_SECRET: ""
    WEBHOOK_SECRET: ""
  vars:
    HOST: https://gimlet-dashboard-{{ .GITHUB_BRANCH | sanitizeDNSName }}.preview.com
    GITHUB_ORG: gimlet-io
    GIMLETD_URL: https://gimletd.staging.gimlet.io
