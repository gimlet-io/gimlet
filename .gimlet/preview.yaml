app: gimlet-dashboard-{{ .GITHUB_BRANCH | sanitizeDNSName }}
env: preview
namespace: preview
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.35.0
deploy:
  branch: feature/*
  event: push
values:
  replicas: 1
  image:
    repository: ghcr.io/gimlet-io/gimlet-dashboard
    tag: "{{ .GITHUB_SHA }}"
    pullPolicy: Always
  probe:
    enabled: true
    path: /health
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt
    host: "gimlet-dashboard-{{ .GITHUB_BRANCH | sanitizeDNSName }}.preview.com"
    tlsEnabled: true
  resources:
    requests:
      cpu: "100m"
      memory: "200Mi"
    limits:
      cpu: "500m"
      memory: "500Mi"
  podAnnotations:
    prometheus.io/port: "9001"
    prometheus.io/scrape: "true"
