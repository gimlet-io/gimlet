name: üöÄ Publish Image Builder

on:
  push:
    tags:
      - 'image-builder-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: üõë Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.0
    - name: ‚¨áÔ∏è Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        fetch-depth: 5
    - name: Version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]
        then
            tag=${GITHUB_REF##refs/tags/}
            v=${tag##image-builder-}
            echo "::set-output name=version::$v"
        else
            echo "::set-output name=version::$GITHUB_SHA"
        fi
    # - name: Dist
    #   run: make dist-image-builder
    #   env:
    #     VERSION: ${{ steps.version.outputs.version }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PAT }} # `PAT` is a secret that contains your Personal Access Token with `write:packages` scope
    - name: Build buildpack base image
      uses: docker/build-push-action@v3.2.0
      with:
        context: docker/image-builder/stacks/jammy/base
        file: docker/image-builder/stacks/jammy/base/Dockerfile
        platforms: linux/arm64/v8
        push: true
        tags: ghcr.io/gimlet-io/jammy-base:${{ steps.version.outputs.version }}
    - name: Build buildpack builder image
      uses: docker/build-push-action@v3.2.0
      with:
        context: docker/image-builder/stacks/jammy/build
        file: docker/image-builder/stacks/jammy/build/Dockerfile
        platforms: linux/arm64/v8
        push: true
        build-args:
          - base_image: ghcr.io/gimlet-io/jammy-base:${{ steps.version.outputs.version }}
        tags: ghcr.io/gimlet-io/jammy-builder:${{ steps.version.outputs.version }}
