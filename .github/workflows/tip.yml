name: Tip
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: Tip
    runs-on: ubuntu-latest
    steps:
    - name: 🛑 Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - id: get_version
      uses: battila7/get-version-action@v2
    - name: Version is sha or tag
      id: sha_or_tag
      run: |
        if [[ $VERSION == refs/heads/* ]]
        then
            echo "::set-output name=version::$GITHUB_SHA"
        fi
      env:
        VERSION: ${{ steps.get_version.outputs.version-without-v }}
    - name: 🏗️ Build chart configure frontend
      run: make build-cli-frontend
    - name: 🏗️ Build stack frontend
      run: make build-stack-frontend
    - name: Dist
      run: make fast-dist-cli
      env:
        VERSION: ${{ steps.sha_or_tag.outputs.version }}
    - name: 🚀 tip
      uses: eine/tip@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        rm: true
        files: |
          bin/*
