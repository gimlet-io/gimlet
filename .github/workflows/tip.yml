name: Tip
on:
  push:
    branches:
      - 'main'

jobs:
  cli:
    name: Build CLI
    runs-on: ubuntu-latest
    steps:
    - name: 🛑 Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: Version
      id: version
      run: |
        echo "::set-output name=version::$GITHUB_SHA"
    - name: 🏗️ Build chart configure frontend
      run: make build-cli-frontend
    - name: 🏗️ Build stack frontend
      run: make build-stack-frontend
    - name: Dist
      run: make fast-dist-cli
      env:
        VERSION: ${{ steps.version.outputs.version }}
    - name: 🚀 tip
      uses: eine/tip@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        rm: true
        files: |
          bin/*

  gimletd:
    name: Build GimletD
    runs-on: ubuntu-latest
    steps:
    - name: 🛑 Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: Version
      id: version
      run: |
          echo "::set-output name=version::$GITHUB_SHA"
    - name: Dist
      run: make dist-gimletd
      env:
        VERSION: ${{ steps.version.outputs.version }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PAT }} # `PAT` is a secret that contains your Personal Access Token with `write:packages` scope
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: docker/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/gimlet-io/gimletd:latest
