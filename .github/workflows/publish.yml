name: üöÄ Publish Gimlet

on:
  push:
    branches:
      - 'arm-test'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: üõë Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.0
    - name: ‚¨áÔ∏è Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        fetch-depth: 5
    - name: Version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]
        then
            tag=${GITHUB_REF##refs/tags/}
            v=${tag##gimlet-}
            echo "::set-output name=version::$v"
        else
            echo "::set-output name=version::$GITHUB_SHA"
        fi
    # - name: üèóÔ∏è Build frontend
    #   run: make build-dashboard-frontend
    # - name: Dist
    #   run: make dist-dashboard
    #   env:
    # #     VERSION: ${{ steps.version.outputs.version }}
    # - name: Create Release
    #   id: create_release
    #   uses: actions/create-release@v1
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   with:
    #     tag_name: ${{ github.ref }}
    #     release_name: Gimlet ${{ steps.version.outputs.version }}
    #     draft: false
    #     prerelease: false
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2.2.0
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.10.0
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PAT }} # `PAT` is a secret that contains your Personal Access Token with `write:packages` scope
    - name: Build and push Gimlet image
      uses: docker/build-push-action@v4.2.1
      with:
        context: .
        file: docker/dashboard/Dockerfile
        platforms: linux/amd64,linux/arm64v8
        push: true
        tags: |
          ghcr.io/gimlet-io/gimlet:${{ steps.version.outputs.version }}
    - name: Build and push Agent image
      uses: docker/build-push-action@v4.2.1
      with:
        context: .
        file: docker/dashboard/Dockerfile.agent
        platforms: linux/amd64,linux/arm64/v8
        push: true
        tags: |
          ghcr.io/gimlet-io/gimlet:agent-${{ steps.version.outputs.version }}
