name: üöÄ Publish Dashboard

on:
  push:
    tags:
      - 'dashboard-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: üõë Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19
    - name: ‚¨áÔ∏è Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 5
    - name: Version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]
        then
            tag=${GITHUB_REF##refs/tags/}
            v=${tag##dashboard-}
            echo "::set-output name=version::$v"
        else
            echo "::set-output name=version::$GITHUB_SHA"
        fi
    - name: üèóÔ∏è Build dashboard frontend
      run: make build-dashboard-frontend
    - name: Dist
      run: make dist-dashboard
      env:
        VERSION: ${{ steps.version.outputs.version }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Dashboard ${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PAT }} # `PAT` is a secret that contains your Personal Access Token with `write:packages` scope
    - name: Build and push Dashboard image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: docker/dashboard/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/gimlet-io/gimlet-dashboard:${{ steps.version.outputs.version }}
    - name: Build and push Agent image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: docker/dashboard/Dockerfile.agent
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/gimlet-io/gimlet-dashboard:agent-${{ steps.version.outputs.version }}
