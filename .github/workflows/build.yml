name: Build
on:
  push:
    branches:
      - '*'

jobs:
  cli:
    name: 🏗️ Build CLI
    runs-on: ubuntu-latest
    steps:
    - name: 🛑 Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: 🏗️ Build CLI frontend
      run: make build-cli-frontend
    - name: 🤞 Test CLI
      run: |
        make test
    - name: 🏗️ Build CLI
      run: make build-cli
      env:
        VERSION: "ci-build"
  stack:
    name: 🏗️ Build Stack
    runs-on: ubuntu-latest
    steps:
    - name: 🛑 Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: 🏗️ Build Stack frontend
      run: make build-stack-frontend
    - name: 🤞 Test Stack
      run: |
        make test
    - name: 🏗️ Build CLI
      run: make build-stack
      env:
        VERSION: "ci-build"
