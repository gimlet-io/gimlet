name: Build
on:
  push:
    branches:
      - '*'

jobs:
  cli:
    name: ğŸ—ï¸ Build CLI
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›‘ Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: â¬‡ï¸ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: ğŸ—ï¸ Build chart configure frontend
      run: make build-cli-frontend
    - name: ğŸ—ï¸ Build stack frontend
      run: make build-stack-frontend
    - name: ğŸ¤ Test
      run: |
        make test
    - name: ğŸ—ï¸ Build
      run: make build-cli
      env:
        VERSION: "ci-build"
