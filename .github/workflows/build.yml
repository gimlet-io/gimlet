name: Build
on:
  push:
    branches-ignore:
      - "main"

jobs:
  test:
    name: 🤞 Test
    runs-on: ubuntu-latest
    steps:
    - name: 🛑 Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: 🤞 Test Dashboard Frontend
      run: make test-dashboard-frontend
    - name: 🤞 Test
      run: |
        make test
    - name: 🐘 Test with Postgres store
      run: |
        make test-with-postgres

  cli:
    name: 🏗️ Build CLI
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Set Node version
      uses: actions/setup-node@v3
      with:
        node-version: 16.15.1
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5

    - name: Get npm version
      run: npm version
    - name: 🏗️ Build chart configure frontend
      run: make build-cli-frontend
    - name: 🏗️ Build stack frontend
      run: make build-stack-frontend
    - name: 🏗️ Build CLI
      run: make build-cli
      env:
        VERSION: "ci-build"

  gimletd:
    name: 🏗️ Build GimletD
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: 🏗️ Build GimletD
      run: make build-gimletd
      env:
        VERSION: "ci-build"

  agent:
    name: 🏗️ Build Agent
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: 🏗️ Build Gimlet Agent
      run: make build-agent
      env:
        VERSION: "ci-build"

  dashboard:
    name: 🏗️ Build Dashboard
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: 🏗️ Build Dashboard
      run: make build-dashboard
      env:
        VERSION: "ci-build"

  dashboard-frontend:
    name: 🏗️ Build Dashboard Frontend
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: 🏗️ Build dashboard frontend
      run: make build-dashboard-frontend

  installer:
    name: 🏗️ Build Installer
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: 🏗️ Build installer frontend
      run: make build-installer-frontend
    - name: 🏗️ Build Installer
      run: make build-installer
      env:
        VERSION: "ci-build"
